<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resim Galerisi</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.8); /* Siyah arka plan */
            backdrop-filter: blur(10px); /* Bulanık efekt */
            height: 100vh;
            overflow: auto; /* Kaydırma için */
        }

        img {
            width: 100%; /* Resimler genişlikte %100 */
            max-width: 1200px; /* İsteğe bağlı: Maksimum genişlik */
            height: auto; /* Oranları korumak için */
            margin-bottom: 20px; /* Alt aralık */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Resimler için hafif gölge */
            border-radius: 10px; /* Köşe yumuşatma */
        }
    </style>
</head>
<body>
    <img src="1.png" alt="Resim 1">
    <img src="2.png" alt="Resim 2">
    <img src="3.png" alt="Resim 3">
</body>
</html>
